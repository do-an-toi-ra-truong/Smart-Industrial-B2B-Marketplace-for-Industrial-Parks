<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi Mật Khẩu | B2B Premium</title>
  <link href="../../assets/styles/libs/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/styles/libs/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* 1. CẤU HÌNH CHUNG */
    body {
      font-family: 'Poppins', sans-serif;
      /* Hình nền công nghiệp mờ ảo "ngầu" */
      background: url('../../assets/images/background_1.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Lớp phủ màu tối để chữ nổi bật hơn */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* Màu đen mờ 60% */
      z-index: -1;
    }

    /* 2. CÁI THẺ (CARD) CHÍNH - HIỆU ỨNG KÍNH (GLASSMORPHISM) */
    .glass-card {
      background: rgba(255, 255, 255, 0.95); /* Màu trắng đục */
      backdrop-filter: blur(20px); /* Làm mờ hậu cảnh */
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* Đổ bóng sâu */
      border: 1px solid rgba(255, 255, 255, 0.5);
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: floatUp 0.8s ease-out forwards; /* Hiệu ứng bay lên khi load */
    }

    .glass-card:hover {
      transform: translateY(-5px); /* Bay nhẹ lên khi di chuột */
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    /* 3. HEADER CỦA CARD */
    .card-header-custom {
      background: linear-gradient(135deg, #111, #333); /* Gradient đen sang xám */
      padding: 40px 30px;
      text-align: center;
      color: white;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); /* Cắt xéo nghệ thuật */
    }

    .icon-box {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    /* 4. Ô NHẬP LIỆU (INPUT) */
    .form-control {
      background: #f8f9fa;
      border: 2px solid #eee;
      border-radius: 10px;
      height: 50px;
      padding-left: 20px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-control:focus {
      background: #fff;
      border-color: #333; /* Viền đen khi nhập */
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1); /* Glow nhẹ */
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    /* 5. NÚT BẤM (BUTTON) */
    .btn-gradient {
      background: linear-gradient(90deg, #000, #434343); /* Gradient đen xịn */
      border: none;
      color: white;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 15px;
      border-radius: 10px;
      transition: all 0.3s;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-gradient:hover {
      background: linear-gradient(90deg, #434343, #000);
      transform: scale(1.02); /* Phóng to nhẹ */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-back {
      color: #666;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    .btn-back:hover { color: #000; }

    /* Animation bay lên */
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        
        <div class="glass-card">
          
          <div class="card-header-custom">
            <div class="icon-box">
              <i class="bi bi-shield-lock-fill fs-1"></i>
            </div>
            <h3 class="fw-bold m-0">Đổi Mật Khẩu</h3>
          </div>

          <div class="p-4 p-md-5 pt-4">
            <form>
              
              <div class="mb-4">
                <label for="oldPass" class="form-label">Mật khẩu hiện tại</label>
                <div class="input-group">
                  <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-key text-muted"></i></span>
                  <input type="password" class="form-control" id="oldPass" placeholder="••••••••">
                </div>
              </div>

              <div class="mb-4">
                <label for="newPass" class="form-label">Mật khẩu mới</label>
                <div class="input-group">
                  <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-lock text-muted"></i></span>
                  <input type="password" class="form-control" id="newPass" placeholder="••••••••">
                </div>
                <div class="progress mt-2" style="height: 4px;">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 40%"></div>
                </div>
                <small class="text-muted d-block mt-1" style="font-size: 11px;">Mật khẩu độ mạnh trung bình</small>
              </div>

              <div class="mb-5">
                <label for="confirmPass" class="form-label">Xác nhận lại</label>
                <div class="input-group">
                  <span class="input-group-text border-0 bg-transparent ps-0"><i class="bi bi-check-circle text-muted"></i></span>
                  <input type="password" class="form-control" id="confirmPass" placeholder="••••••••">
                </div>
              </div>

              <button type="submit" class="btn btn-gradient mb-3">
                CẬP NHẬT NGAY <i class="bi bi-arrow-right-short"></i>
              </button>

              <div class="text-center">
                <a href="../../index.html" class="btn-back">
                  <i class="bi bi-arrow-left"></i> Quay lại trang chủ
                </a>
              </div>

            </form>
          </div>
        </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
